<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>
<body>
    
    <div class="outerEdge">
        <h1>CALCULADORA</h1>
         <p></p>
        <table>
            <tr>
                <td><button onkeypress="" onclick="">C</button></td>
                <td><button onclick=""><</button></td>
                <td><button onclick="">/</button></td>
                <td><button onclick="">X</button></td>
            </tr>
            <tr>
                <td><button onkeypress="7" onclick="7">7</button></td>
                <td><button onclick="8">8</button></td>
                <td><button onclick="9">9</button></td>
                <td><button onclick="">-</button></td>
            </tr>
            <tr>
                <td><button onclick="4">4</button></td>
                <td><button onclick="5">5</button></td>
                <td><button onclick="6">6</button></td>
                <td><button onclick="">+</button></td>
            </tr>
            <tr>
                <td><button onclick="1">1</button></td>
                <td><button onclick="2">2</button></td>
                <td><button onclick="3">3</button></td>
                <td rowspan="2"><button  id= "equal" onclick="">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button id="zero" onclick="">0</button></td>
                <td><button onclick="">.</button></td>
                
            </tr>
        </table>
    </div>
    <script>
        
    </script>
</body>
</html>
