<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>
<body>
    
    <div class="outerEdge">
        <h1>CALCULADORA</h1>
         <p id="screen"></p>
        <table>
            <tr>
                <td><button id="cleanScreen">C</button></td>
                <td><button id="deleteNumber"><</button></td>
                <td><button id="divisionOperator">/</button></td>
                <td><button id="multiplicationOperator">X</button></td>
            </tr>
            <tr>
                <td><button id="key7">7</button></td>
                <td><button id="key8">8</button></td>
                <td><button id="key9">9</button></td>
                <td><button id="subtractionOperator">-</button></td>
            </tr>
            <tr>
                <td><button id="key4">4</button></td>
                <td><button id="key5">5</button></td>
                <td><button id="key6">6</button></td>
                <td><button id="sumOperator">+</button></td>
            </tr>
            <tr>
                <td><button id="key1">1</button></td>
                <td><button id="key2">2</button></td>
                <td><button id="key3">3</button></td>
                <td rowspan="2"><button  id= "equal">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button id="key0">0</button></td>
                <td><button id="decimal">.</button></td>
                
            </tr>
        </table>
    </div>
    <script type="module" src="api/app.js">
    </script>

</body>
</html>
