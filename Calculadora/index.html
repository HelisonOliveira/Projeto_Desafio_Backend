<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>
<body>
    
    <div class="outerEdge">
        <h1>CALCULADORA</h1>
         <p id="screen"></p>
        <table>
            <tr>
                <td><button id="cleanScreen" onclick="">C</button></td>
                <td><button id="deleteNumber" onclick=""><</button></td>
                <td><button id="divisionOperator" onclick="">/</button></td>
                <td><button id="multiplicationOperator" onclick="">X</button></td>
            </tr>
            <tr>
                <td><button id="tecla7">7</button></td>
                <td><button id="tecla8">8</button></td>
                <td><button id="tecla9">9</button></td>
                <td><button id="subtractionOperator">-</button></td>
            </tr>
            <tr>
                <td><button id="tecla4">4</button></td>
                <td><button id="tecla5">5</button></td>
                <td><button id="tecla6">6</button></td>
                <td><button id="sumOperator">+</button></td>
            </tr>
            <tr>
                <td><button id="tecla1">1</button></td>
                <td><button id="tecla2">2</button></td>
                <td><button id="tecla3">3</button></td>
                <td rowspan="2"><button  id= "equal">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button id="tecla0">0</button></td>
                <td><button id="decimal">.</button></td>
                
            </tr>
        </table>
    </div>
    <script src="./api/app.js">
       /*import nome da function from './api/app.js'*/
    </script>

</body>
</html>
