<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="descrition" content="calculadora de imc">
    <meta name="keywords" content="calculadora; imc, javascript">
    <meta name="author" content="Helison de Oliveira">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <main>
        <header>
            <h1>Calculadora - IMC</h1>
        </header>
        <section>
            
            <div class="name">
                <label for="name">Nome:</label><input name="name" id="name"type="text" placeholder="Insira seu nome" required>
            </div>
            <div class="height">
                <label for="height">Altura:</label><input name="height" id="height"type="text" placeholder="Ex.: 170 (1,70)" required>
            </div>
            <div class="weight">
                <label for="weight">Peso:</label><input name="weight" id="weight" type="text" placeholder="Ex.: 80 (80kg)" required>
            </div>
            <div class="button">
                <button id="button" type="submit">CALCULAR</button>
            </div>
            <div>
                <p id="screen"></p>
            </div>
        </section>
    </main>
    <script src="api/app.js"></script>
</body>
</html>
